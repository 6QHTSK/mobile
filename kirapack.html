<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- 先引入 Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@v2.6.11/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.19.2/dist/axios.min.js"></script>
  <script src="diffanalysis.js"></script>
  <!-- 引入组件库 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/muse-ui@3.0.2/dist/muse-ui.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/google/material-design-icons@3.0.1/iconfont/material-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/muse-ui@3.0.2/dist/muse-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/muse-ui-toast@0.3.0/dist/muse-ui-toast.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/muse-ui-loading@0.2.0/dist/muse-ui-loading.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/muse-ui-progress@0.1.0/dist/muse-ui-progress.min.js"></script>
  <script src="http://coppercomplex.gitee.io/kirapacks-page/songlist.js"></script>
</head>

<body>
  <div id="app">
    <div id="bar">
      <mu-appbar style="width: 100%;" color="primary">
        稳音绫的工具站
      </mu-appbar>
    </div>
    <!--indexpage style="padding-bottom: 60px;padding-top:60px"></indexpage-->
    <list style="padding-bottom: 60px;padding-top:60px"></list>
    <!--diffanalysis style="padding-bottom: 60px;padding-top:60px"></diffanalysis-->
    <!--bestdoriany style="padding-bottom: 60px;padding-top:60px"></bestdoriany-->
    <div id="nav">
      <mu-container>
        <mu-bottom-nav :value="1" @change="changed">
          <mu-bottom-nav-item title="主页" icon="home" :value="0"></mu-bottom-nav-item>
          <mu-bottom-nav-item title="谱面推荐" icon="grade" :value="1"></mu-bottom-nav-item>
          <mu-bottom-nav-item title="谱面分析" icon="assignment" :value="2"></mu-bottom-nav-item>
          <mu-bottom-nav-item title="BD分析" icon="find_in_page" :value="3"></mu-bottom-nav-item>
          <mu-bottom-nav-item title="关于" icon="info" :value="4"></mu-bottom-nav-item>
        </mu-bottom-nav>
      </mu-container>
    </div>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data: () => {
      return {
      }
    },
    components: {
      //'kirapack': 'url:.\\components\\kirapack\\kirapack.vue',
      'indexpage': httpVueLoader('.\\components\\index\\index.vue'),
      'diffanalysis': httpVueLoader('.\\components\\diffanalysis\\diffanalysis.vue'),
      'bestdoriany':httpVueLoader('.\\components\\bestdoriany\\bestdoriany.vue'),
      'list':httpVueLoader('.\\components\\list\\list.vue')
    },
    methods: {
      changed(e){
        if(e==0){
          window.open('./index.html',"_self")
        }
        if(e==1){
          window.open('./kirapack.html',"_self")
        }
        if(e==2){
          window.open('./diffanalysis.html',"_self")
        }
        if(e==3){
          window.open('./bestdoriany.html',"_self")
        }
        if(e==4){
          window.open('./info.html',"_self")
        }
      }
    }
  })
</script>

</html>
<style>
  #nav {
    position: fixed;
    width: 100%;
    left: 0;
    bottom: 0;
    z-index: 1000;
  }
  #bar {
    position: fixed;
    width: 100%;
    left: 0;
    top: 0;
    z-index: 1000;
  }
</style>
